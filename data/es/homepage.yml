################################## banner feature ############################
banner_feature:
  enable : true
  # Max use 4 item
  feature_item:
      # banner feature item loop
    - name : "20 años de experiencia"
      icon : "fa-calendar" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "Hacemos prefebricados de hormigón desde 2002, acumulando años de experiencia y _know-how_"
    
    # banner feature item loop
    - name : "+38.000 m²"
      icon : "fa-industry" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "de terreno industrial, de los cuales 11.000 m2 son de nave industrial, a disposición de nuestros clientes."
          
    # banner feature item loop
    - name : "24"
      icon : "fa-wrench" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "pistas de pretensado. Con la ampliación de 2006 se ha pasado de 12 a 24 pistas de pretensado."
      
    # banner feature item loop
    - name : "35.000 m²/mes "
      icon : "fa-cubes" # font-awesome 4.7.0 : https://fontawesome.com/v4.7.0/icons/
      content : "es nuestra capacidad de producción mensual"


################################## about ####################################
about:
  enable : true
  subtitle : "Sobre Precocalsa"
  title : "Somos una empresa con historia y capacidad"
  content : "Constituida en 2002, con domicilio en Epila (Zaragoza). Dispone de 38.000 m2 de terreno industrial, de los cuales 11.000 m2 son de nave industrial. Con la reciente ampliación (Diciembre 06), ha duplicado la capacidad de producción. Se ha pasado de 12 a 24 pistas de pretensado. Con esta ampliación la capacidad de producción es de 35.000 m2 de placa al mes."
  bg_image : "images/Aereas/1118799.jpg"
  # image_webp : "images/about/about-us.webp"
  image : "images/Aereas/1118799.jpg"
