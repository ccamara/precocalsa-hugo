<div class="project-item mb-5">
  <div class="position-relative mb-4 overflow-hidden">
    <a href="{{ .Permalink }}"><img src="{{ .Params.Image_webp | absURL }}" onerror="this.src='{{.Params.Image | absURL }}'" alt="{{ .Title }}"
      class="img-fluid w-100"> </a>
  </div>
  {{ "<!-- project-info -->" | safeHTML }}
  <div>
    <h6 class="text-primary">{{ .Params.Category }}</h6>
    <h4><a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
